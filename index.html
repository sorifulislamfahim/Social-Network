<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Connect</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <nav class="navbar bg-white">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold fs-4"><span class="btn btn-primary fw-bold">Social</span><span class="ms-2">Connect</span></a>
              <form class="d-flex">
                <a class="me-4 fs-5 fw-bold " href="">News</a>
                <a class="me-4 fs-5 fw-semibold text-decoration-none text-secondary" href="">Blog</a>  
              </form>
            </div>
          </nav>
    </header>
    <hr class="container border border-secondary">
    <main class="container">
        <section>
            <div class="d-flex justify-content-around text-secondary fw-semibold">
                <div class="catagorys">Home</div>
                <div class="catagorys">Breaking news</div>
                <div class="catagorys">Regular news</div>
                <div class="catagorys">International news</div>
                <div class="catagorys">Sports</div>
                <div class="catagorys">Entertainment</div>
                <div class="catagorys">Culture</div>
                <div class="catagorys">Arts</div>
                <div class="catagorys">All news</div>
            </div>
        </section>
    </main>
    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
