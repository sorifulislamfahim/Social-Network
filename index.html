<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>

    <style>
        .coustom-card{
            margin-bottom: 50px;
            padding: 20px;
            box-shadow: 3px 3px 10px gray;
            border-radius: 15px;
        }
        .person-img{
            height: 10%;
            width: 10%;
           
        }
    </style>
     <!-- font awassam link -->
    <script src="https://kit.fontawesome.com/edb14301e4.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- navver part  -->
    <header class="container">
        <nav class="navbar bg-white mt-4">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold fs-4"><span class="btn btn-primary fw-bold">Social</span><span class="ms-2">Connect</span></a>
              <form class="d-flex">
                <a class="me-4 fs-5 fw-bold " href="">News</a>
                <a class="me-4 fs-5 fw-semibold text-decoration-none text-secondary" href="acording.html" target="_blank">Blog</a>  
              </form>
            </div>
          </nav>
    </header>

    <hr class="container border border-secondary">
<!-- -----------------------------------------------------------  -->
    <main class="container">
        <!--1. Catagory Section  -->
        <section class="text-center">
            <div id="catagorys-container" class="text-nowrap text-secondary fw-semibold d-lg-flex">

            </div>
        </section>

        <!--2. card section  -->
        <section>
            <div style="margin-bottom: 200px;" id="card-container" class="mt-5 w-md-25">
                
              </div>
        </section>

        <!--3. No Data Founds Massage  -->
        <section>
            <div id="no-data-load" class="mt-5 text-center d-none">
                <h3 class="text-danger">No Data Load. Please Go another Catagoris</h3>
            </div>
        </section>

        <!--4. spinner loding section  -->
        <section id="loding-spinner" class="d-none">
            <div style="height: 400px;" class="d-flex text-danger justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!--5. modal section  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="cards-body" class="modal-body">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="text-center bg-dark text-white p-4 fixed-bottom">
        <h5>Copyright 2021 News Portal</h5>
        <p>Creat By Soriful Islam Fahim</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
